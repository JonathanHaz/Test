<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="searchContainer">
            <h1>Search Images</h1>
            <input type="text" id="searchInput" placeholder="Search for images...">
            <button id="searchButton">Search</button>
        </div>
        <div id="tagContainer">
            <button class="tag" data-tag="nature">Nature</button>
            <button class="tag" data-tag="background">Background</button>
            <button class="tag" data-tag="wallpaper">Wallpaper</button>
        </div>
        <div id="imageContainer"></div>
        <button id="loadMoreButton">More Images</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">x</span>
            <img id="modalImage" src="" alt="Image">
            <div id="modalDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
